<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700|Domine:700|Montserrat:400,600,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="wrapper">

        <header class="contactpage"> 
            <div class="picture-container"></div>  
            <h1>Oh hello there!</h1>
        </header>
        <nav>
            <a  href="index.html">Home</a>
            <a href="">Our offer</a>
            <a href="">Why us</a>
            <a class="active"    href="contact.html">Contact</a>
        </nav>
        <main class="contactpage">  
            <div class="col-1">
                <h1>Whats on your mind?</h1>
            </div>
            <div class="col-2">
                <form class="form-message" action="">
                    <div class="email-container">
                        <h3>Email</h3>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="message-container">
                        <h3>Your message</h3>
                        <input  type="text" id="message" name="message"  placeholder="Dear Insurance company...">
                    </div>
                    <input class="submit" type="submit" value="SEND MESSAGE">
                </form>
            </div>
        </main>
        <footer class="contactpage">
            <div class="map">
                <div class="overlay">
                    <h1>Come visit us!</h1>
                    <h3>2219 Griffin Street</h3>
                    <h3>San Francisco</h3>
                </div>
            </div>
        </footer>
        <div class="filler"></div>

   </div>
</body>
</html>
